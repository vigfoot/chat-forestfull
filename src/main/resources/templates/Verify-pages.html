<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Test</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">회원가입 & 로그인 테스트</h2>

  <!-- 회원가입 카드 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header">회원가입</div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="register-username" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="register-password" type="password" class="form-control">
      </div>
      <button class="btn btn-primary w-100" onclick="registerUser()">회원가입</button>
      <pre id="register-result" class="mt-3 bg-dark text-white p-3 rounded" style="font-size: 0.85rem;"></pre>
    </div>
  </div>

  <!-- 로그인 카드 -->
  <div class="card shadow-sm">
    <div class="card-header">로그인</div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="login-username" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="login-password" type="password" class="form-control">
      </div>
      <button class="btn btn-success w-100" onclick="loginUser()">로그인</button>

      <!-- Token Display -->
      <div class="mt-3">
        <label class="form-label fw-bold">발급된 JWT</label>
        <div class="input-group">
          <input id="jwt-token" type="text" class="form-control" readonly>
          <button class="btn btn-outline-secondary" onclick="copyToken()">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function registerUser() {
    fetch('/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('register-username').value,
        password: document.getElementById('register-password').value
      })
    })
            .then(res => res.text())
            .then(text => document.getElementById('register-result').textContent = text);
  }

  function loginUser() {
    fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('login-username').value,
        password: document.getElementById('login-password').value
      })
    })
            .then(res => res.json())
            .then(data => {
              document.getElementById('jwt-token').value = data.token;
            })
  }

  function copyToken() {
    const tokenField = document.getElementById('jwt-token');
    tokenField.select();
    tokenField.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(tokenField.value);
  }
</script>

</body>
</html>
