<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="~{/layout/config.html}"></script>

    <title>Chat ForestFull | My Settings</title>

    <style>
        /* CSS Ïä§ÌÉÄÏùºÏùÄ Ïù¥Ï†Ñ ÏùëÎãµÍ≥º ÎèôÏùºÌï©ÎãàÎã§. (ÏãúÏù∏ÏÑ±, ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ Îì± Í∞úÏÑ† Î∞òÏòÅÎê®) */
        body {
            background-color: var(--cf-dark-bg-primary);
            color: var(--cf-text-primary);
        }

        .setting-card {
            background: var(--cf-dark-bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--cf-border-color);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control-custom {
            background-color: var(--cf-dark-bg-tertiary);
            border: 1px solid var(--cf-border-color);
            color: var(--cf-text-primary);
        }

        .form-control-custom:focus {
            background-color: var(--cf-dark-bg-tertiary);
            border-color: var(--cf-accent-primary);
            box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.25);
            color: var(--cf-text-primary);
        }

        .setting-section {
            border-bottom: 1px solid var(--cf-border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .setting-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .btn-primary-custom {
            background-color: var(--cf-accent-primary);
            border-color: var(--cf-accent-primary);
            color: #ffffff !important;
            transition: all 0.2s;
        }

        .btn-primary-custom:hover {
            background-color: var(--cf-accent-hover);
            border-color: var(--cf-accent-hover);
            color: #ffffff !important;
        }

        .profile-img-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cf-accent-primary);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* üåü NEW: TikTok Button Styling */
        .btn-tiktok {
            background-color: #000000;
            color: white;
            border: 1px solid #ffffff33;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .btn-tiktok:hover {
            background-color: #222222;
            color: white;
        }

        .btn-tiktok .bi-tiktok {
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{/layout/header.html :: header}"></header>

<main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-sm-12">

            <div class="setting-card">

                <h2 class="text-center mb-4 fw-bold" style="color: var(--cf-accent-primary);">
                    <i class="bi bi-gear-fill me-2"></i> My Settings
                </h2>

                <div class="profile-img-container">
                    <img id="profile-image"
                         src="/images/default-avatar.png"
                         alt="User Profile"
                         class="profile-img"
                         title="Click to change profile picture">
                    <input type="file" id="profile-file-input" accept="image/*" style="display:none;">
                </div>
                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-person me-2"></i> Profile Information</h4>

                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="username-input" class="form-label">ID (read only)</label>
                            <input type="text" class="form-control form-control-custom" id="username-input" placeholder="Loading ID..." readonly>
                        </div>

                        <div class="mb-3">
                            <label for="nickname-input" class="form-label">Nickname (Display Name)</label>
                            <input type="text" class="form-control form-control-custom" id="nickname-input" placeholder="Loading nickname...">
                        </div>

                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-custom" id="email-input" placeholder="Loading email...">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary-custom">Update Profile</button>
                        </div>
                    </form>
                </div>

                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-key me-2"></i> Change Password</h4>

                    <form id="password-form">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Current Password</label>
                            <input type="password" class="form-control form-control-custom" id="current-password">
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control form-control-custom" id="new-password">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control form-control-custom" id="confirm-password">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary-custom">Change Password</button>
                        </div>
                    </form>
                </div>

                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-link-45deg me-2"></i> Account Linkage</h4>

                    <div class="row g-2">
                        <div class="col-12">
                            <button type="button" class="btn btn-tiktok" id="link-tiktok-btn">
                                <i class="bi bi-tiktok me-2"></i> Link with TikTok
                            </button>
                        </div>
                    </div>
                </div>
                <div class="setting-section">
                    <h4 class="mb-3 text-danger"><i class="bi bi-person-x me-2"></i> Danger Zone</h4>
                    <p class="text-secondary">Permanently delete your account and all associated data.</p>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-danger" id="delete-account-btn">Delete Account</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{/layout/footer.html}"></footer>

<script>
    // Constants from the global scope (assuming defined in script.js or before)
    const DEFAULT_AVATAR_PATH = '/images/default-avatar.png';

    // üåü 1. User Data Loading via getJwtPayload()
    function loadUserData() {
        // NOTE: getJwtPayload() Ìï®ÏàòÎäî /js/script.jsÏóê Ï†ïÏùòÎêòÏñ¥ ÏûàÏñ¥Ïïº Ìï©ÎãàÎã§.
        const payload = getJwtPayload() || {};

        // JWT ÌïÑÎìú Ï∂îÏ∂ú (ÌîÑÎ°úÏ†ùÌä∏ Í¥ÄÎ°ÄÏóê ÎßûÎäî Î≥ÄÏàòÎ™Ö Í∞ÄÏ†ï)
        const username = payload.username;
        const nickname = payload.displayName;
        const email = payload.email;
        const profileImageUrl = payload.profileImage;

        const profileImg = document.getElementById('profile-image');
        profileImg.src = profileImageUrl || DEFAULT_AVATAR_PATH;

        document.getElementById('username-input').value = username || '';
        document.getElementById('nickname-input').value = nickname || '';
        document.getElementById('email-input').value = email || '';
    }

    // üåü 2. Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Î∞è ÏöîÏ≤≠ Î°úÏßÅ
    document.addEventListener('DOMContentLoaded', () => {
        loadUserData();

        const profileImg = document.getElementById('profile-image');
        const fileInput = document.getElementById('profile-file-input');
        const profileContainer = document.querySelector('.profile-img-container');


        // --- [ A. Profile Image Change & Upload Logic ] ----------------------

        profileImg.addEventListener('click', () => fileInput.click());
        profileContainer.addEventListener('click', (e) => {
            if (e.target.id !== 'profile-image' && e.target.tagName !== 'INPUT') {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                profileImg.src = event.target.result; // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
            };
            reader.readAsDataURL(file);

            // ÌååÏùº ÏóÖÎ°úÎìú ÏöîÏ≤≠
            const formData = new FormData();
            formData.append('profileImage', file);

            try {
                // üö© API ÏöîÏ≤≠: ÌååÏùº ÏóÖÎ°úÎìú (httpFileRequest ÏÇ¨Ïö©)
                const response = await httpFileRequest('/api/v1/users/profile-image', formData);

                if (response.ok) {
                    showAlert('Profile image updated successfully.', 'success');
                    // ÏÑúÎ≤ÑÍ∞Ä ÏÉàÎ°úÏö¥ JWTÎ•º Î∞òÌôòÌï† Í≤ΩÏö∞ Ïó¨Í∏∞ÏÑú Ï≤òÎ¶¨Ìï¥Ïïº Ìï® (Ïòà: Î°úÍ∑∏Ïù∏ ÌõÑ JWT Í∞±Ïã† Î°úÏßÅ Ïû¨Ïã§Ìñâ)
                } else if (response.status === 400) {
                    const error = await response.json();
                    showAlert(`Upload failed: ${error.message || response.statusText}`, 'danger');
                } else {
                    showAlert('An unknown error occurred during upload.', 'danger');
                }
            } catch (error) {
                console.error('Profile image upload error:', error);
                showAlert('Communication error with the server.', 'danger');
            }
        });


        // --- [ B. Profile Information Update Logic ] ------------------------

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nickname = document.getElementById('nickname-input').value.trim();
            const email = document.getElementById('email-input').value.trim();

            // üö© ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï∏° Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ (Placeholder)
            if (!nickname || nickname.length < 2) {
                showAlert('Nickname must be at least 2 characters long.', 'warning');
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showAlert('Please enter a valid email address.', 'warning');
                return;
            }

            const body = { nickname, email };

            try {
                // üö© API ÏöîÏ≤≠: ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ (put ÏÇ¨Ïö©)
                const response = await put('/api/v1/users/profile', body);

                if (response.ok) {
                    showAlert('Profile information updated successfully.', 'success');
                    // ÎãâÎÑ§ÏûÑ Î≥ÄÍ≤Ω Ïãú JWTÎèÑ Í∞±Ïã†Îê† Ïàò ÏûàÏúºÎØÄÎ°ú, Ïû¨Î°úÎìú ÌïÑÏöî
                    // ÏÑúÎ≤ÑÍ∞Ä ÏÉà JWTÎ•º Î∞òÌôòÌïòÎ©¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä Ïø†ÌÇ§Î•º ÏóÖÎç∞Ïù¥Ìä∏Ìï¥Ïïº Ìï®.
                    // ÌòÑÏû¨Îäî ÌéòÏù¥ÏßÄ Î¶¨Î°úÎìúÎ°ú Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÍ≥†, ÏÉÅÌÉúÎßå ÏóÖÎç∞Ïù¥Ìä∏ Í∞ÄÏ†ï
                } else if (response.status === 409) { // ÎãâÎÑ§ÏûÑ/Ïù¥Î©îÏùº Ï§ëÎ≥µ Îì±
                    const error = await response.json();
                    showAlert(`Update failed: ${error.message || 'Nickname or email already in use.'}`, 'danger');
                } else {
                    showAlert('Failed to update profile. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showAlert('Communication error with the server.', 'danger');
            }
        });


        // --- [ C. Password Change Logic ] -----------------------------------

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const current = document.getElementById('current-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            // üö© ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï∏° Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ (Placeholder)
            if (newPass.length < 8) {
                showAlert('New password must be at least 8 characters long.', 'warning');
                return;
            }
            if (newPass !== confirmPass) {
                showAlert('New password and confirmation do not match.', 'warning');
                return;
            }

            const body = { currentPassword: current, newPassword: newPass };

            try {
                // üö© API ÏöîÏ≤≠: ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω (put ÏÇ¨Ïö©)
                const response = await put('/api/v1/users/password', body);

                if (response.ok) {
                    showAlert('Password changed successfully. Please re-login if prompted.', 'success');
                    // Ìèº Ï¥àÍ∏∞Ìôî
                    document.getElementById('password-form').reset();
                } else if (response.status === 401) {
                    showAlert('Password change failed: Current password is incorrect.', 'danger');
                } else {
                    showAlert('Failed to change password. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Password change error:', error);
                showAlert('Communication error with the server.', 'danger');
            }
        });


        // --- [ D. TikTok Linkage Logic ] -----------------------------------

        document.getElementById('link-tiktok-btn').addEventListener('click', () => {
            // üö© TikTok OAuth ÏãúÏûë ÏóîÎìúÌè¨Ïù∏Ìä∏Î°ú Î¶¨Îã§Ïù¥Î†âÌä∏ (Ïã§Ï†ú URIÎ°ú Î≥ÄÍ≤Ω ÌïÑÏöî)
            const tiktokOAuthUrl = '/oauth2/authorization/tiktok';
            window.location.href = tiktokOAuthUrl;
        });


        // --- [ E. Delete Account Logic ] -----------------------------------

        document.getElementById('delete-account-btn').addEventListener('click', () => {
            const confirmAction = async () => {
                try {
                    // üö© API ÏöîÏ≤≠: Í≥ÑÏ†ï ÏÇ≠Ï†ú (del ÏÇ¨Ïö©)
                    const response = await del('/api/v1/users');

                    if (response.ok) {
                        showAlert('Account successfully deleted. Redirecting...', 'success');
                        setTimeout(redirectToLogin, 1500); // 1.5Ï¥à ÌõÑ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨ÎîîÎ†âÏÖò
                    } else if (response.status === 403) {
                        showAlert('Deletion failed: You do not have permission.', 'danger');
                    } else {
                        showAlert('Account deletion failed. Please try again.', 'danger');
                    }
                } catch (error) {
                    console.error('Account deletion error:', error);
                    showAlert('Communication error with the server.', 'danger');
                }
            };

            // ÏÇ≠Ï†ú ÌôïÏù∏ Î™®Îã¨ Ìò∏Ï∂ú
            showModal(
                'Confirm Account Deletion',
                '<p class="text-danger fw-bold">Warning: This action is irreversible.</p><p>All your data, including chat history and profile information, will be permanently deleted.</p><p>Do you wish to proceed?</p>',
                confirmAction
            );
        });
    });
</script>
</body>
</html>
