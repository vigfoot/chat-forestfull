<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script th:replace="~{/layout/config.html}"></script>

    <title>Chat ForestFull | My Settings</title>

    <style>
        /* CSS Styles */
        body {
            background-color: var(--cf-dark-bg-primary);
            color: var(--cf-text-primary);
        }

        .setting-card {
            background: var(--cf-dark-bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--cf-border-color);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control-custom {
            background-color: var(--cf-dark-bg-tertiary);
            border: 1px solid var(--cf-border-color);
            color: var(--cf-text-primary);
        }

        .form-control-custom:focus {
            background-color: var(--cf-dark-bg-tertiary);
            border-color: var(--cf-accent-primary);
            box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.25);
            color: var(--cf-text-primary);
        }

        /* üö© MODIFIED: Disabled Input Style (ID ÌïÑÎìú Îì± ÏùΩÍ∏∞ Ï†ÑÏö© ÌïÑÎìúÏóê Ï†ÅÏö©) */
        .form-control-custom[readonly], .form-control:disabled {
            background-color: var(--cf-dark-bg-primary) !important; /* Darker background */
            color: var(--cf-text-secondary) !important; /* Lighter gray text */
            opacity: 0.7;
        }

        .setting-section {
            border-bottom: 1px solid var(--cf-border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .setting-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .btn-primary-custom {
            background-color: var(--cf-accent-primary);
            border-color: var(--cf-accent-primary);
            color: #ffffff !important;
            transition: all 0.2s;
        }

        .btn-primary-custom:hover {
            background-color: var(--cf-accent-hover);
            border-color: var(--cf-accent-hover);
            color: #ffffff !important;
        }

        .profile-img-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cf-accent-primary);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .btn-tiktok {
            background-color: #000000;
            color: white;
            border: 1px solid #ffffff33;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .btn-tiktok:hover {
            background-color: #222222;
            color: white;
        }

        .btn-tiktok .bi-tiktok {
            font-size: 1.2rem;
        }

        /* üö© NEW: Verification Code styles */
        .verification-code-group {
            margin-top: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .code-timer {
            font-weight: bold;
            color: var(--cf-text-secondary);
        }

        .status-success {
            color: var(--cf-accent-primary) !important;
        }

        .status-error {
            color: darkred !important;
        }

        .status-info {
            color: var(--cf-text-secondary) !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{/layout/header.html :: header}"></header>

<main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-sm-12">

            <div class="setting-card">

                <h2 class="text-center mb-4 fw-bold" style="color: var(--cf-accent-primary);">
                    <i class="bi bi-gear-fill me-2"></i> My Settings
                </h2>

                <div class="profile-img-container">
                    <img id="profile-image"
                         src="/images/default-avatar.png"
                         alt="User Profile"
                         class="profile-img"
                         title="Click to change profile picture">
                    <input type="file" id="profile-file-input" accept="image/*" style="display:none;">
                </div>
                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-person me-2"></i> Profile Information</h4>

                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="username-input" class="form-label">ID (read only)</label>
                            <input type="text" class="form-control form-control-custom" id="username-input" placeholder="Loading ID..." readonly>
                        </div>

                        <div class="mb-3">
                            <label for="nickname-input" class="form-label">Nickname (Display Name)</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-custom" id="nickname-input" placeholder="Loading nickname..."
                                       oninput="isNicknameAvailable = false; document.getElementById('nickname-status').textContent = '';">
                                <button type="button" class="btn btn-primary-custom" id="nickname-check-btn" onclick="checkNicknameForUpdate()">
                                    Check
                                </button>
                            </div>
                            <small id="nickname-status" class="form-text"></small>
                        </div>

                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email Address</label>
                            <div class="input-group">
                                <input type="email" class="form-control form-control-custom" id="email-input" placeholder="Loading email..."
                                       oninput="isEmailVerified = false; document.getElementById('email-status').textContent = ''; hideVerificationCodeInput();">
                                <button type="button" class="btn btn-primary-custom" id="email-check-btn" onclick="checkEmailForUpdate()">Verify
                                </button>
                            </div>
                            <small id="email-status" class="form-text"></small>

                            <div id="verification-code-group" class="input-group verification-code-group d-none">
                                <input id="verification-code" type="text" class="form-control form-control-custom"
                                       placeholder="Enter verification code" aria-label="Verification Code input">
                                <button type="button" class="btn btn-primary-custom" id="email-verify-btn" onclick="verifyEmailCodeForUpdate()">
                                    Verify Code
                                </button>
                            </div>
                            <small id="verification-code-status" class="form-text mt-1 d-block"></small>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary-custom">Update Profile</button>
                        </div>
                    </form>
                </div>

                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-key me-2"></i> Change Password</h4>

                    <form id="password-form">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Current Password</label>
                            <input type="password" class="form-control form-control-custom" id="current-password">
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control form-control-custom" id="new-password">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control form-control-custom" id="confirm-password">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary-custom">Change Password</button>
                        </div>
                    </form>
                </div>

                <div class="setting-section">
                    <h4 class="mb-3 text-secondary"><i class="bi bi-link-45deg me-2"></i> Account Linkage</h4>

                    <div class="row g-2">
                        <div class="col-12">
                            <button type="button" class="btn btn-tiktok" id="link-tiktok-btn">
                                <i class="bi bi-tiktok me-2"></i> Link with TikTok
                            </button>
                        </div>
                    </div>
                </div>
                <div class="setting-section">
                    <h4 class="mb-3 text-danger"><i class="bi bi-person-x me-2"></i> Danger Zone</h4>
                    <p class="text-secondary">Permanently delete your account and all associated data.</p>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-danger" id="delete-account-btn">Delete Account</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{/layout/footer.html}"></footer>

<script>
    // üö© API Endpoints for Settings Page (Extracted to variables)
    const UPDATE_PROFILE_API = '/api/auth/users/profile';
    const UPDATE_PASSWORD_API = '/api/auth/users/password';
    const DELETE_ACCOUNT_API = '/api/auth/users';
    const LINK_TIKTOK_OAUTH_URL = '/oauth2/authorization/tiktok';
    const CHECK_NICKNAME_API_BASE = '/api/auth/check/nickname';
    const EMAIL_SEND_API = '/api/auth/verify/send/email';
    const EMAIL_CHECK_API = '/api/auth/verify/check/email';

    let isNicknameAvailable = true;
    let isEmailVerified = true;
    let initialEmail = '';
    let timerInterval = null;

    // --- ÌÉÄÏù¥Î®∏ Î∞è Ïù∏Ï¶ù UI Ìï®Ïàò ---
    function startTimer(duration) {
        if (timerInterval) clearInterval(timerInterval);
        const statusEl = document.getElementById('verification-code-status');
        let remaining = duration;
        timerInterval = setInterval(() => {
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            statusEl.innerHTML = `<span class="code-timer">${minutes}:${seconds.toString().padStart(2, '0')} seconds remaining.</span>`;
            if (--remaining < 0) {
                clearInterval(timerInterval);
                statusEl.innerHTML = '<span class="status-error">Verification code expired. Please re-send.</span>';
                document.getElementById('email-verify-btn').disabled = true;
            }
        }, 1000);
    }

    function showVerificationCodeInput() {
        document.getElementById('verification-code-group').classList.remove('d-none');
        document.getElementById('email-check-btn').textContent = 'Re-send';
        document.getElementById('email-verify-btn').disabled = false;
        document.getElementById('verification-code').disabled = false;
    }

    function hideVerificationCodeInput() {
        document.getElementById('verification-code-group').classList.add('d-none');
        document.getElementById('email-check-btn').textContent = 'Verify';
        document.getElementById('verification-code-status').textContent = '';
        if (timerInterval) clearInterval(timerInterval);
    }

    function loadUserData() {
        const payload = getJwtPayload() || {};
        const username = payload.username;
        const nickname = payload.displayName;
        const email = payload.email;
        const profileImageUrl = payload.profileImage;

        initialEmail = email;

        const profileImg = document.getElementById('profile-image');
        profileImg.src = profileImageUrl || DEFAULT_AVATAR_PATH;

        document.getElementById('username-input').value = username || '';
        document.getElementById('nickname-input').value = nickname || '';
        document.getElementById('email-input').value = email || '';

        isNicknameAvailable = true;
        isEmailVerified = true;
    }

    // --- [ Nickname Check Logic ] -----------------------------------
    async function checkNicknameForUpdate() {
        const nickname = document.getElementById('nickname-input').value.trim();
        const nicknameStatus = document.getElementById('nickname-status');
        const currentNickname = getJwtPayload().displayName;

        nicknameStatus.textContent = '';
        isNicknameAvailable = false;

        if (nickname === currentNickname) {
            isNicknameAvailable = true;
            nicknameStatus.textContent = 'Current nickname used. No change needed.';
            nicknameStatus.className = 'form-text status-info';
            return;
        }

        if (!nickname || nickname.length < 2) {
            showAlert('Nickname must be at least 2 characters long.', 'warning');
            return;
        }

        try {
            const checkResp = await post(`${CHECK_NICKNAME_API_BASE}/${nickname}`);
            if (checkResp.ok) {
                isNicknameAvailable = true;
                nicknameStatus.textContent = '‚úÖ Available Nickname.';
                nicknameStatus.className = 'form-text status-success';
            } else if (checkResp.status === 409) {
                isNicknameAvailable = false;
                nicknameStatus.textContent = '‚ùå Nickname already taken.';
                nicknameStatus.className = 'form-text status-error';
            } else {
                nicknameStatus.textContent = `‚ö†Ô∏è An unexpected error occurred.`;
                nicknameStatus.className = 'form-text status-info';
            }
        } catch (err) {
            console.error(err);
            nicknameStatus.textContent = '‚ö†Ô∏è Network error during check.';
            nicknameStatus.className = 'form-text status-error';
        }
    }

    // --- [ Email Verification Logic ] -------------------------------
    async function checkEmailForUpdate() {
        const email = document.getElementById('email-input').value.trim();
        const emailStatus = document.getElementById('email-status');

        emailStatus.textContent = '';
        isEmailVerified = false;

        if (email === initialEmail) {
            isEmailVerified = true;
            emailStatus.textContent = 'Current email used. No verification required.';
            emailStatus.className = 'form-text status-info';
            hideVerificationCodeInput();
            document.getElementById('email-input').disabled = false;
            document.getElementById('email-check-btn').textContent = 'Verify';
            return;
        }

        if (!/^\S+@\S+\.\S+$/.test(email)) {
            emailStatus.textContent = 'Please enter a valid email address.';
            emailStatus.className = 'form-text status-error';
            return;
        }

        document.getElementById('email-check-btn').disabled = true;

        try {
            const sendResp = await post(EMAIL_SEND_API, {email});

            if (sendResp.ok) {
                emailStatus.textContent = '‚úÖ Verification code sent to your email!';
                emailStatus.className = 'form-text status-success';
                showVerificationCodeInput();
                startTimer(180);
                showModal("Check Your Email", "Verification code sent! Please check your inbox. If you don't receive it shortly, please check your **Spam or Junk folder**.");
            } else if (sendResp.status === 409) {
                isEmailVerified = false;
                emailStatus.textContent = '‚ùå This email is already registered and cannot be used.';
                emailStatus.className = 'form-text status-error';
                hideVerificationCodeInput();
            } else {
                emailStatus.textContent = `‚ö†Ô∏è Failed to send code. Try again.`;
                emailStatus.className = 'form-text status-info';
                hideVerificationCodeInput();
            }
        } catch (err) {
            console.error(err);
            emailStatus.textContent = '‚ö†Ô∏è Network error during email check/send.';
            emailStatus.className = 'form-text status-error';
            hideVerificationCodeInput();
        } finally {
            document.getElementById('email-check-btn').disabled = false;
        }
    }

    async function verifyEmailCodeForUpdate() {
        const email = document.getElementById('email-input').value.trim();
        const code = document.getElementById('verification-code').value.trim();
        const verificationCodeStatus = document.getElementById('verification-code-status');

        verificationCodeStatus.textContent = '';
        isEmailVerified = false;

        if (!code || code.length === 0) {
            verificationCodeStatus.textContent = 'Please enter the verification code.';
            verificationCodeStatus.className = 'form-text status-info';
            return;
        }

        document.getElementById('email-verify-btn').disabled = true;

        try {
            const verifyResp = await post(EMAIL_CHECK_API, {email, code});

            if (verifyResp.ok) {
                isEmailVerified = true;

                if (timerInterval) clearInterval(timerInterval);
                verificationCodeStatus.textContent = '‚úÖ Email successfully verified!';
                verificationCodeStatus.className = 'form-text status-success';

                document.getElementById('email-check-btn').disabled = true;
                document.getElementById('email-input').disabled = true;
                document.getElementById('verification-code').disabled = true;
                document.getElementById('email-verify-btn').style.display = 'none';

            } else if (verifyResp.status === 400 || verifyResp.status === 401) {
                verificationCodeStatus.textContent = '‚ùå Invalid or expired code.';
                verificationCodeStatus.className = 'form-text status-error';
            } else {
                verificationCodeStatus.textContent = `‚ö†Ô∏è An unexpected error occurred.`;
                verificationCodeStatus.className = 'form-text status-info';
            }
        } catch (err) {
            console.error(err);
            verificationCodeStatus.textContent = '‚ö†Ô∏è Network error during verification.';
            verificationCodeStatus.className = 'form-text status-error';
        } finally {
            if (!isEmailVerified) {
                document.getElementById('email-verify-btn').disabled = false;
            }
        }
    }


    // üåü 2. Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Î∞è ÏöîÏ≤≠ Î°úÏßÅ
    document.addEventListener('DOMContentLoaded', () => {
        loadUserData();

        // --- [ A. Profile Image Click Preview ] ----------------------
        const profileImg = document.getElementById('profile-image');
        const fileInput = document.getElementById('profile-file-input');
        const profileContainer = document.querySelector('.profile-img-container');

        profileImg.addEventListener('click', () => fileInput.click());
        profileContainer.addEventListener('click', (e) => {
            if (e.target.id !== 'profile-image' && e.target.tagName !== 'INPUT') {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏ (ÏóÖÎ°úÎìúÎäî Ìèº Ï†úÏ∂ú Ïãú ÌÜµÌï©)
            const reader = new FileReader();
            reader.onload = (event) => {
                profileImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });


        // --- [ 1. Integrated Profile Update Logic (POST) ] ------------------------

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nickname = document.getElementById('nickname-input').value.trim();
            const email = document.getElementById('email-input').value.trim();
            const file = document.getElementById('profile-file-input').files[0];

            const currentNickname = getJwtPayload().displayName;
            const currentEmail = initialEmail;

            // 1. Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!nickname || nickname.length < 2) {
                showAlert('Nickname must be at least 2 characters long.', 'warning');
                return;
            }

            // 2. ÎãâÎÑ§ÏûÑ Î≥ÄÍ≤Ω Ïãú Ï§ëÎ≥µ Ï≤¥ÌÅ¨ ÌïÑÏàò
            if (nickname !== currentNickname && !isNicknameAvailable) {
                showAlert('Please check the availability of the new Nickname.', 'warning');
                return;
            }

            // 3. Ïù¥Î©îÏùº Î≥ÄÍ≤Ω Ïãú Ïù∏Ï¶ù Ï≤¥ÌÅ¨ ÌïÑÏàò
            if (email !== currentEmail && !isEmailVerified) {
                showAlert('Please verify your new email address before updating.', 'warning');
                return;
            }

            // 4. Ïã§Ï†úÎ°ú Î≥ÄÍ≤ΩÎêú Í∞íÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏ (ÌååÏùº Î≥ÄÍ≤Ω Ïó¨Î∂ÄÎèÑ Ìè¨Ìï®Ìï¥Ïïº ÌïòÏßÄÎßå, ÏÑúÎ≤ÑÏóêÏÑú Ï≤òÎ¶¨ÌïòÎäî Í≤ÉÏù¥ ÏùºÎ∞òÏ†ÅÏù¥ÎØÄÎ°ú ÏùºÎã®ÏùÄ Ìèº Ï†úÏ∂ú ÏßÑÌñâ)

            // üö© Îç∞Ïù¥ÌÑ∞ ÌÜµÌï©: FormData ÏÉùÏÑ± (Ïù¥ÎØ∏ÏßÄ, ÎãâÎÑ§ÏûÑ, Ïù¥Î©îÏùº)
            const formData = new FormData();
            if (file) {
                formData.append('profileImage', file);
            }
            formData.append('displayName', nickname); // ÌïÑÎìúÎ™Ö ÏàòÏ†ï: 'nickname' -> 'displayName'
            formData.append('email', email);

            try {
                // üö© API ÏöîÏ≤≠: ÌîÑÎ°úÌïÑ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ (POST ÏöîÏ≤≠, httpFileRequest ÏÇ¨Ïö©)
                const response = await httpFileRequest(UPDATE_PROFILE_API, formData);

                if (response.ok) {
                    showModal('Profile Updated', 'Your profile information has been updated successfully.', redirectIndexPage);
                } else if (response.status === 409) {
                    const error = await response.json().catch(() => ({}));
                    showAlert(`Update failed: ${error.message || 'Nickname or email already in use.'}`, 'danger');
                } else if (response.status === 403) {
                    showAlert(`Update failed: Please verify your new email address first.`, 'danger');
                } else {
                    showAlert('Failed to update profile. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showAlert('Communication error with the server.', 'danger');
            }
        });


        // --- [ 2. Password Change Logic ] -----------------------------------
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const current = document.getElementById('current-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            if (!current || !newPass || !confirmPass || newPass.length < 8 || newPass !== confirmPass) {
                showAlert('Please check your current and new password fields.', 'warning');
                return;
            }

            const body = {password: current, newPassword: newPass};

            try {
                // üö© URI Î≥ÄÏàò ÏÇ¨Ïö© (PUT ÏöîÏ≤≠)
                const response = await put(UPDATE_PASSWORD_API, body);

                if (response.ok) {
                    // üö© ÏàòÏ†ï: ÏÉàÎ°úÏö¥ Î™®Îã¨ Ìï®Ïàò ÏÇ¨Ïö©
                    showModal('Password Changed', 'Your password has been successfully updated. Please log in with your new password.', redirectIndexPage);
                    document.getElementById('password-form').reset();
                } else if (response.status === 401) {
                    showAlert('Password change failed: Current password is incorrect.', 'danger');
                } else {
                    showAlert('Failed to change password. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Password change error:', error);
                showAlert('Communication error with the server.', 'danger');
            }
        });


        // --- [ 3. Delete Account Logic ] -----------------------------------
        document.getElementById('delete-account-btn').addEventListener('click', () => {
            const deleteAction = async () => {
                try {
                    const response = await del(DELETE_ACCOUNT_API);
                    if (response.ok) {
                        showModal('Account Deleted', 'Your account has been successfully deleted.', redirectIndexPage);
                    } else if (response.status === 403) {
                        showAlert('Deletion failed: You do not have permission.', 'danger');
                    } else {
                        showAlert('Account deletion failed. Please try again.', 'danger');
                    }
                } catch (error) {
                    console.error('Account deletion error:', error);
                    showAlert('Communication error with the server.', 'danger');
                }
            };

            // üö© Î™®Îã¨ Ïª®Ìéå ÏóÜÏù¥ Î∞îÎ°ú ÏÇ≠Ï†ú Ïï°ÏÖò Ïã§Ìñâ
            deleteAction();
        });

        // --- [ 4. Link TikTok Logic (Î≥¥Î•ò Ïú†ÏßÄ) ] -----------------------------------
        document.getElementById('link-tiktok-btn').addEventListener('click', () => {
            window.location.href = LINK_TIKTOK_OAUTH_URL;
        });
    });
</script>
</body>
</html>
