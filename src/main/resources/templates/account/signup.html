<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="~{/layout/config.html}"></script>
    <title>Chat ForestFull | Sign Up</title>

    <style>
        /* CSS Styles (Ï§ëÎûµ: Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ) */
        body { background-color: var(--cf-dark-bg-primary); color: var(--cf-text-primary); }
        .signup-card { max-width: 800px; padding: 40px; border-radius: 6px; border: 1px solid var(--cf-border-color); background: var(--cf-dark-bg-secondary); }
        .form-control-lg { background-color: var(--cf-dark-bg-tertiary); color: var(--cf-text-primary); border: 1px solid var(--cf-border-color); border-radius: 6px; font-size: 1rem; }
        .btn-check-custom { background-color: var(--cf-accent-primary) !important; color: var(--cf-text-primary); border-color: var(--cf-accent-primary) !important; font-weight: 600; padding: 0.375rem 0.75rem; border-radius: 0.375rem; }
        .input-group > .form-control:not(:first-child):not(.dropdown-toggle) { border-top-right-radius: 0; border-bottom-right-radius: 0; }
        .input-group > .btn { border-top-left-radius: 0; border-bottom-left-radius: 0; }
        @media (min-width: 768px) { .form-row-custom > .form-label-custom { text-align: right; padding-right: 15px; } .agreement-offset-md-4 { margin-left: 33.33333333%; } }
        @media (max-width: 767.98px) { .form-row-custom > .form-label-custom { text-align: left; margin-bottom: 0.25rem; } }
        .status-success { color: var(--cf-accent-primary) !important; }
        .status-error { color: var(--cf-accent-red) !important; }
        .status-info { color: var(--cf-text-secondary) !important; }
        .profile-upload-area { margin-bottom: 40px !important; }
        .profile-image-container { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; position: relative; border: 3px solid var(--cf-accent-primary); background-color: var(--cf-dark-bg-tertiary); cursor: pointer; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .profile-image-preview { width: 100%; height: 100%; object-fit: cover; }
        .profile-image-label { display: block; width: 100%; height: 100%; position: relative; }
        .upload-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; font-size: 0.9rem; font-weight: 600; }
        .profile-image-container:hover .upload-overlay { opacity: 1; }
        .verification-code-group {
            margin-top: 10px;
            padding-left: 15px;
            transition: opacity 0.3s ease-in-out;
        }
        .code-timer {
            font-weight: bold;
            color: var(--cf-accent-red);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<main class="container my-auto">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card signup-card mx-auto">
                <div class="card-body p-0">
                    <h2 class="h4 text-center mb-5">Join the ForestFull Chat!</h2>

                    <div class="profile-upload-area text-center mb-5">
                        <div class="profile-image-container mx-auto">
                            <label for="profileImageInput" class="profile-image-label">
                                <img id="profilePreview" src="/images/default-avatar.png" alt="" class="profile-image-preview">
                                <input type="file" id="profileImageInput" accept="image/*" class="d-none" onchange="handleImageSelect(event)">
                                <div class="upload-overlay">
                                    <span>Select Photo</span>
                                </div>
                            </label>
                        </div>
                        <small class="form-text text-white-50 mt-2">Optional: Click to set your profile picture.</small>
                    </div>

                    <div class="mb-3">
                        <div class="row form-row-custom align-items-center">
                            <label for="username" class="col-md-4 col-12 form-label-custom text-white">ID</label>
                            <div class="col-md-8 col-12">
                                <div class="input-group input-group-lg">
                                    <input id="username" type="text" class="form-control form-control-lg" placeholder="e.g., TheFirstLumberjack"
                                           aria-label="ID input"
                                           oninput="isUsernameAvailable = false;" style="z-index: 1;">
                                    <button type="button" class="btn btn-check-custom" onclick="checkUsername()">Check</button>
                                </div>
                            </div>
                        </div>
                        <div class="row"><div class="col-md-4 d-none d-md-block"></div><div class="col-md-8 col-12"><small id="usernameStatus" class="form-text" style="height: 1.2rem;"></small></div></div>
                    </div>

                    <div class="mb-3">
                        <div class="row form-row-custom align-items-center">
                            <label for="nickname" class="col-md-4 col-12 form-label-custom text-white">Nickname</label>
                            <div class="col-md-8 col-12">
                                <div class="input-group input-group-lg">
                                    <input id="nickname" type="text" class="form-control form-control-lg" placeholder="e.g., RedwoodKing"
                                           aria-label="Nickname input"
                                           oninput="isNicknameAvailable = false;" style="z-index: 1;">
                                    <button type="button" class="btn btn-check-custom" onclick="checkNickname()">Check</button>
                                </div>
                            </div>
                        </div>
                        <div class="row"><div class="col-md-4 d-none d-md-block"></div><div class="col-md-8 col-12"><small id="nicknameStatus" class="form-text" style="height: 1.2rem;"></small></div></div>
                    </div>

                    <div class="mb-3">
                        <div class="row form-row-custom align-items-center">
                            <label for="email" class="col-md-4 col-12 form-label-custom text-white">Email Address</label>
                            <div class="col-md-8 col-12">
                                <div class="input-group input-group-lg">
                                    <input id="email" type="email" class="form-control form-control-lg" placeholder="e.g., your@email.com"
                                           aria-label="Email input"
                                           oninput="isEmailAvailable = false; isEmailVerified = false; hideVerificationCodeInput();" style="z-index: 1;">
                                    <button type="button" class="btn btn-check-custom" id="emailCheckBtn" onclick="checkEmail()">Verify</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 d-none d-md-block"></div>
                            <div class="col-md-8 col-12">
                                <small id="emailStatus" class="form-text" style="height: 1.2rem;"></small>

                                <div id="verificationCodeGroup" class="input-group verification-code-group d-none">
                                    <input id="verificationCode" type="text" class="form-control form-control-lg" placeholder="Enter verification code" aria-label="Verification Code input">
                                    <button type="button" class="btn btn-check-custom" id="emailVerifyBtn" onclick="verifyEmailCode()">
                                        Verify Code
                                    </button>
                                </div>
                                <small id="verificationCodeStatus" class="form-text mt-1 d-block"></small>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row form-row-custom align-items-center">
                            <label for="password" class="col-md-4 col-12 form-label-custom text-white">Password</label>
                            <div class="col-md-8 col-12">
                                <input id="password" type="password" class="form-control form-control-lg" placeholder="Your password"
                                       aria-label="Password input">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="row form-row-custom align-items-center">
                            <label for="passwordConfirm" class="col-md-4 col-12 form-label-custom text-white">Password Confirm</label>
                            <div class="col-md-8 col-12">
                                <input id="passwordConfirm" type="password" class="form-control form-control-lg" placeholder="Confirm your password"
                                       aria-label="Confirm Password input">
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <div class="row form-row-custom">
                            <div class="col-md-8 col-12 agreement-offset-md-4">

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="agreePrivacy">
                                    <label class="form-check-label" for="agreePrivacy">
                                        I agree to the <a href="/document/privacy-policy.html" target="_blank" style="color: var(--cf-accent-primary); font-weight: bold;">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms">
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="/document/terms.html" target="_blank" style="color: var(--cf-accent-primary); font-weight: bold;">Terms of Service</a>
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>


                    <button type="button" class="btn btn-primary btn-lg w-100 mb-4 fw-bold" onclick="signup()">
                        Sign Up
                    </button>

                    <div class="text-center">
                        <a href="/" class="text-decoration-none fw-bold" style="color: var(--cf-accent-primary);">
                            Already have an account? Sign In
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none fw-bold" style="color: var(--cf-text-secondary);">
                            ‚Üê Back to Main Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // API Endpoints
    const SIGNUP_API = '/api/auth/signup';
    const CHECK_USERNAME_API_BASE = '/api/auth/check/id';
    const CHECK_NICKNAME_API_BASE = '/api/auth/check/nickname';
    const EMAIL_SEND_API = '/api/auth/verify/send/email';
    const EMAIL_CHECK_API = '/api/auth/verify/check/email';
    const LOGIN_PAGE = '/';

    let isUsernameAvailable = false;
    let isNicknameAvailable = false;
    let isEmailAvailable = false;
    let isEmailVerified = false;
    let profileImageFile = null;
    let timerInterval = null;

    const STATUS_SUCCESS = 'status-success';
    const STATUS_ERROR = 'status-error';
    const STATUS_INFO = 'status-info';

    // ÌÉÄÏù¥Î®∏ UI Í¥ÄÎ¶¨ Ìï®Ïàò
    function startTimer(duration) {
        if (timerInterval) clearInterval(timerInterval);

        const statusEl = document.getElementById('verificationCodeStatus');
        let remaining = duration;

        timerInterval = setInterval(() => {
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;

            statusEl.innerHTML = `<span class="code-timer">${minutes}:${seconds.toString().padStart(2, '0')}</span> remaining.`;

            if (--remaining < 0) {
                clearInterval(timerInterval);
                statusEl.innerHTML = '<span class="status-error">Verification code expired. Please re-send.</span>';
                document.getElementById('emailVerifyBtn').disabled = true;
            }
        }, 1000);
    }

    // Ïù∏Ï¶ù ÏΩîÎìú ÏûÖÎ†• ÌïÑÎìú Í∞ÄÏãúÏÑ± Ï†úÏñ¥
    function showVerificationCodeInput() {
        document.getElementById('verificationCodeGroup').classList.remove('d-none');
        document.getElementById('emailCheckBtn').textContent = 'Re-send';
        document.getElementById('emailVerifyBtn').disabled = false;
    }
    function hideVerificationCodeInput() {
        document.getElementById('verificationCodeGroup').classList.add('d-none');
        document.getElementById('emailCheckBtn').textContent = 'Verify';
        document.getElementById('verificationCodeStatus').textContent = '';
        if (timerInterval) clearInterval(timerInterval);
    }


    function handleImageSelect(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('profilePreview');

        if (file) {
            profileImageFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            profileImageFile = null;
            preview.src = '/images/default-avatar.png';
        }
    }


    /**
     * ID (Username) Ï§ëÎ≥µÏùÑ ÌôïÏù∏Ìï©ÎãàÎã§.
     */
    async function checkUsername() {
        const username = document.getElementById('username').value.trim();
        const usernameStatus = document.getElementById('usernameStatus');

        usernameStatus.className = 'form-text';
        usernameStatus.textContent = '';
        isUsernameAvailable = false;

        if (!username) {
            usernameStatus.textContent = 'Please enter an ID.';
            usernameStatus.classList.add(STATUS_INFO);
            return;
        }

        try {
            const checkResp = await post(`${CHECK_USERNAME_API_BASE}/${username}`);
            if (checkResp.ok) {
                isUsernameAvailable = true;
                usernameStatus.textContent = '‚úÖ Available ID.';
                usernameStatus.classList.add(STATUS_SUCCESS);
            } else if (checkResp.status === 409) {
                isUsernameAvailable = false;
                usernameStatus.textContent = '‚ùå ID already taken.';
                usernameStatus.classList.add(STATUS_ERROR);
            } else {
                usernameStatus.textContent = `‚ö†Ô∏è An unexpected error occurred.`;
                usernameStatus.classList.add(STATUS_INFO);
            }
        } catch (err) {
            console.error(err);
            usernameStatus.textContent = '‚ö†Ô∏è Network error during check.';
            usernameStatus.classList.add(STATUS_ERROR);
        }
    }

    /**
     * ÎãâÎÑ§ÏûÑ Ï§ëÎ≥µÏùÑ ÌôïÏù∏Ìï©ÎãàÎã§.
     */
    async function checkNickname() {
        const nickname = document.getElementById('nickname').value.trim();
        const nicknameStatus = document.getElementById('nicknameStatus');

        nicknameStatus.className = 'form-text';
        nicknameStatus.textContent = '';
        isNicknameAvailable = false;

        if (!nickname) {
            nicknameStatus.textContent = 'Please enter a nickname.';
            nicknameStatus.classList.add(STATUS_INFO);
            return;
        }

        try {
            const checkResp = await post(`${CHECK_NICKNAME_API_BASE}/${nickname}`);
            if (checkResp.ok) {
                isNicknameAvailable = true;
                nicknameStatus.textContent = '‚úÖ Available Nickname.';
                nicknameStatus.classList.add(STATUS_SUCCESS);
            } else if (checkResp.status === 409) {
                isNicknameAvailable = false;
                nicknameStatus.textContent = '‚ùå Nickname already taken.';
                nicknameStatus.classList.add(STATUS_ERROR);
            } else {
                nicknameStatus.textContent = `‚ö†Ô∏è An unexpected error occurred.`;
                nicknameStatus.classList.add(STATUS_INFO);
            }
        } catch (err) {
            console.error(err);
            nicknameStatus.textContent = '‚ö†Ô∏è Network error during check.';
            nicknameStatus.classList.add(STATUS_ERROR);
        }
    }

    /**
     * Ïù¥Î©îÏùº Ï§ëÎ≥µ ÌôïÏù∏ Î∞è Ïù∏Ï¶ù ÏΩîÎìú Ï†ÑÏÜ°ÏùÑ ÏöîÏ≤≠Ìï©ÎãàÎã§.
     * (Ïù¥Î©îÏùº Ï§ëÎ≥µ Î∂àÌóà Ï†ïÏ±ÖÏùÑ Îî∞Î¶ÖÎãàÎã§: 409 ÏùëÎãµ Ïãú Í∞ÄÏûÖ Î∂àÍ∞Ä)
     */
    async function checkEmail() {
        const email = document.getElementById('email').value.trim();
        const emailStatus = document.getElementById('emailStatus');

        emailStatus.className = 'form-text';
        emailStatus.textContent = '';
        isEmailAvailable = false;
        isEmailVerified = false;

        if (!email) {
            emailStatus.textContent = 'Please enter an email address.';
            emailStatus.classList.add(STATUS_INFO);
            return;
        }

        if (!/^\S+@\S+\.\S+$/.test(email)) {
            emailStatus.textContent = 'Please enter a valid email address.';
            emailStatus.classList.add(STATUS_ERROR);
            return;
        }

        document.getElementById('emailCheckBtn').disabled = true;

        try {
            // Ïù¥Î©îÏùº Ï§ëÎ≥µ ÌôïÏù∏ Î∞è Ïù∏Ï¶ù ÏΩîÎìú Ï†ÑÏÜ° ÏöîÏ≤≠
            const sendResp = await post(EMAIL_SEND_API, { email });

            if (sendResp.ok) { // 200 OK (ÏΩîÎìú Ï†ÑÏÜ° ÏÑ±Í≥µ Î∞è Ïù¥Î©îÏùº ÏÇ¨Ïö© Í∞ÄÎä•)
                isEmailAvailable = true;
                emailStatus.textContent = '‚úÖ Verification code sent to your email!';
                emailStatus.classList.add(STATUS_SUCCESS);

                showVerificationCodeInput(); // Ïù∏Ï¶ù ÏΩîÎìú ÏûÖÎ†• ÌïÑÎìú ÌëúÏãú
                startTimer(180); // 3Î∂Ñ ÌÉÄÏù¥Î®∏ ÏãúÏûë

            } else if (sendResp.status === 409) { // 409 Conflict (Ïù¥Î©îÏùº Ï§ëÎ≥µ)
                // üö© Ï†ïÏ±Ö Î∞òÏòÅ: Ï§ëÎ≥µ Î∂àÌóà
                isEmailAvailable = false;
                emailStatus.textContent = '‚ùå This email is already registered and cannot be used.';
                emailStatus.classList.add(STATUS_ERROR);
                hideVerificationCodeInput();
            } else {
                emailStatus.textContent = `‚ö†Ô∏è Failed to send code. Try again.`;
                emailStatus.classList.add(STATUS_INFO);
                hideVerificationCodeInput();
            }
        } catch (err) {
            console.error(err);
            emailStatus.textContent = '‚ö†Ô∏è Network error during email check/send.';
            emailStatus.classList.add(STATUS_ERROR);
            hideVerificationCodeInput();
        } finally {
            document.getElementById('emailCheckBtn').disabled = false;
        }
    }

    /**
     * Ïù∏Ï¶ù ÏΩîÎìúÎ•º ÌôïÏù∏ÌïòÏó¨ Ïù¥Î©îÏùº Ïù∏Ï¶ùÏùÑ ÏôÑÎ£åÌï©ÎãàÎã§.
     */
    async function verifyEmailCode() {
        const email = document.getElementById('email').value.trim();
        const code = document.getElementById('verificationCode').value.trim();
        const verificationCodeStatus = document.getElementById('verificationCodeStatus');

        verificationCodeStatus.className = 'form-text mt-1 d-block';
        verificationCodeStatus.textContent = '';
        isEmailVerified = false;

        if (!code || code.length === 0) {
            verificationCodeStatus.textContent = 'Please enter the verification code.';
            verificationCodeStatus.classList.add(STATUS_INFO);
            return;
        }

        document.getElementById('emailVerifyBtn').disabled = true;

        try {
            // Ïù∏Ï¶ù ÏΩîÎìú ÌôïÏù∏ ÏöîÏ≤≠
            const verifyResp = await post(EMAIL_CHECK_API, { email, code });

            if (verifyResp.ok) { // 200 OK (Ïù∏Ï¶ù ÏÑ±Í≥µ)
                isEmailVerified = true;

                if (timerInterval) clearInterval(timerInterval);
                verificationCodeStatus.textContent = '‚úÖ Email successfully verified!';
                verificationCodeStatus.classList.add(STATUS_SUCCESS);

                document.getElementById('emailCheckBtn').disabled = true;
                document.getElementById('email').disabled = true;
                document.getElementById('verificationCode').disabled = true;
                document.getElementById('emailVerifyBtn').style.display = 'none';

            } else if (verifyResp.status === 400 || verifyResp.status === 401) {
                verificationCodeStatus.textContent = '‚ùå Invalid or expired code.';
                verificationCodeStatus.classList.add(STATUS_ERROR);
            } else {
                verificationCodeStatus.textContent = `‚ö†Ô∏è An unexpected error occurred.`;
                verificationCodeStatus.classList.add(STATUS_INFO);
            }
        } catch (err) {
            console.error(err);
            verificationCodeStatus.textContent = '‚ö†Ô∏è Network error during verification.';
            verificationCodeStatus.classList.add(STATUS_ERROR);
        } finally {
            if (!isEmailVerified) {
                document.getElementById('emailVerifyBtn').disabled = false;
            }
        }
    }

    /**
     * ÌöåÏõêÍ∞ÄÏûÖÏùÑ Ï≤òÎ¶¨Ìï©ÎãàÎã§.
     */
    async function signup() {
        const username = document.getElementById('username').value.trim();
        const nickname = document.getElementById('nickname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const passwordConfirm = document.getElementById('passwordConfirm').value.trim();
        const agreePrivacy = document.getElementById('agreePrivacy').checked;
        const agreeTerms = document.getElementById('agreeTerms').checked;

        // 1. ÌïÑÏàò ÏûÖÎ†•Í∞í Ï≤¥ÌÅ¨
        if (!username || !nickname || !email || !password || !passwordConfirm) {
            showModal("Input Error", "All input fields are required.", null);
            return;
        }

        // 2. ÎπÑÎ∞ÄÎ≤àÌò∏ ÏùºÏπò Ï≤¥ÌÅ¨
        if (password !== passwordConfirm) {
            showModal("Password Mismatch", "Password and confirmation password do not match.", null);
            return;
        }

        // 3. ÏïΩÍ¥Ä ÎèôÏùò Ï≤¥ÌÅ¨ (ÌïÑÏàò)
        if (!agreePrivacy || !agreeTerms) {
            showModal("Agreement Required", "You must agree to both the Privacy Policy and Terms of Service to sign up.", null);
            return;
        }

        // 4. Ï§ëÎ≥µ Î∞è Ïù∏Ï¶ù ÏÉÅÌÉú Ï≤¥ÌÅ¨ (ID, ÎãâÎÑ§ÏûÑ, Ïù¥Î©îÏùº)
        if (!isUsernameAvailable || !isNicknameAvailable || !isEmailAvailable) {
            let missingCheck = '';
            if (!isUsernameAvailable) missingCheck += 'ID, ';
            if (!isNicknameAvailable) missingCheck += 'Nickname, ';
            if (!isEmailAvailable) missingCheck += 'Email, ';
            missingCheck = missingCheck.slice(0, -2);

            showModal("Validation Required", `Please check the availability of your ${missingCheck} before signing up.`, null);
            return;
        }

        // 5. Ïù¥Î©îÏùº Ïù∏Ï¶ù ÏôÑÎ£å Ï≤¥ÌÅ¨
        if (!isEmailVerified) {
            showModal("Email Verification Required", "You must verify your email address using the code before signing up.", null);
            return;
        }


        const signupBtn = document.querySelector('button.btn-primary');
        signupBtn.disabled = true;

        try {
            // ÌååÏùº ÏóÖÎ°úÎìúÎ•º ÏúÑÌï¥ FormData ÏÇ¨Ïö©
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('email', email);
            formData.append('displayName', nickname);

            if (profileImageFile) {
                formData.append('profileImage', profileImageFile);
            }

            // httpFileRequest Ìï®ÏàòÎ•º ÏÇ¨Ïö©ÌïòÏó¨ ÌååÏùº Î∞è Îç∞Ïù¥ÌÑ∞Î•º POSTÎ°ú Ï†ÑÏÜ°
            const signupResp = await httpFileRequest(SIGNUP_API, formData);

            if (signupResp.ok) {
                // üö© ÏÑúÎ≤ÑÏóêÏÑú Ïù¥Î©îÏùº Ï§ëÎ≥µ Ï†úÍ±∞ (Í∏∞Ï°¥ Í≥ÑÏ†ï NULL Ï≤òÎ¶¨) Î°úÏßÅÏù¥ Ï≤òÎ¶¨ÎêòÏóàÎã§Í≥† Í∞ÄÏ†ï
                showModal("Sign Up Complete", "üéâ Account successfully created! Please log in.", () => {
                    window.location.replace(LOGIN_PAGE);
                });
            } else if (signupResp.status === 409) {
                // Ïù¥Î©îÏùºÏù¥ ÏïÑÎãå, Í∞ÄÏûÖÌïòÎäî ÏãúÏ†êÏóê ID/ÎãâÎÑ§ÏûÑ Ï§ëÎ≥µ Î∞úÏÉù Ïãú
                showModal("Sign Up Failed", "‚ùó The ID or Nickname is already taken. Please check again.", null);
                isUsernameAvailable = false;
                isNicknameAvailable = false;
            } else {
                const errorData = await signupResp.json().catch(() => ({}));
                const errorMessage = errorData.message || `‚ùå Failed to sign up due to a server error. (Status: ${signupResp.status})`;
                showModal("Sign Up Failed", errorMessage, null);
            }
        } catch (err) {
            console.error(err);
            showModal("Communication Error", "‚ö†Ô∏è An issue occurred while communicating with the server. Please check your network status.", null);
        } finally {
            signupBtn.disabled = false;
        }
    }
</script>

<footer th:replace="~{/layout/footer.html}"></footer>
</body>
</html>
