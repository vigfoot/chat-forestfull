<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat Rooms</title>
  <script src="/js/script.js"></script>
</head>
<body>

<h2>채팅방 목록</h2>
<button onclick="createRoom()">방 생성</button>

<ul id="roomList"></ul>

<script>
  async function loadRooms() {
    const res = await get("/api/chat/rooms");
    if (!res.ok) return;

    const rooms = await res.json();
    const list = document.getElementById("roomList");
    list.innerHTML = "";

    rooms.forEach(room => {
      const li = document.createElement("li");
      li.innerHTML = `
            ${room.name}
            <button onclick="enterRoom(${room.id})">입장</button>
        `;
      list.appendChild(li);
    });
  }

  async function enterRoom(roomId) {
    window.location.href = `/room.html?roomId=${roomId}`;
  }

  async function createRoom() {
    const name = prompt("방 이름을 입력하세요:");
    if (!name) return;

    const res = await post("/api/chat/rooms", { name });
    if (res.ok) {
      loadRooms();
    }
  }

  loadRooms();
</script>

</body>
</html>
