<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forestfull</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/js/script.js"></script>
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-5">Chat Forestfull 로그인</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                    <button class="btn btn-success w-100" onclick="loginOrSignup()">로그인 / 회원가입</button>
                    <pre id="login-result" class="mt-3 bg-dark text-white p-2 rounded" style="font-size:0.85rem;"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function loginOrSignup() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const resultEl = document.getElementById('login-result');

        if (!username || !password) {
            resultEl.textContent = "아이디와 비밀번호를 입력해주세요.";
            return;
        }

        try {
            // 1. 로그인 시도
            const loginResp = await post('/api/auth/login', { username, password });
            if (loginResp.ok) {
                const data = await loginResp.json();
                resultEl.textContent = "로그인 성공!";

                // 역할에 따라 페이지 이동
                if (data.roles && data.roles.includes('ROLE_ADMIN')) {
                    window.location.href = '/pages/admin/dashboard';
                } else {
                    window.location.href = '/pages/rooms';
                }
            } else if (loginResp.status === 401) {
                // 2. 로그인 실패 → 회원가입 시도
                const signupResp = await post('/api/auth/signup', { username, password });
                if (signupResp.ok) {
                    resultEl.textContent = "회원가입 완료. 다시 로그인 해주세요.";
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else if (signupResp.status === 409) {
                    resultEl.textContent = "사용자가 이미 존재합니다.";
                } else {
                    resultEl.textContent = "회원가입 실패";
                }
            } else {
                resultEl.textContent = "로그인 실패";
            }
        } catch (err) {
            console.error(err);
            resultEl.textContent = "서버와 통신 중 오류 발생";
        }
    }
</script>

</body>
</html>
