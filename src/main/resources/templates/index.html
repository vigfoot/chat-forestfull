<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forestfull</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-5">Chat Forestfull 로그인</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                    <button class="btn btn-success w-100" onclick="loginOrSignup()">로그인 / 회원가입</button>
                    <pre id="login-result" class="mt-3 bg-dark text-white p-2 rounded" style="font-size:0.85rem;"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function parseJwt(token) {
        try {
            const payload = token.split('.')[1];
            return JSON.parse(atob(payload));
        } catch (e) {
            return null;
        }
    }

    async function loginOrSignup() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 1. 로그인 시도
        let loginRes = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
        });

        if (loginRes.ok) {
            const data = await loginRes.json();
            document.getElementById('login-result').textContent = data.message;

            // JWT 읽어서 role 확인
            const token = getCookie('JWT');
            if (!token) {
                alert('로그인 되었지만 JWT가 없습니다.');
                return;
            }
            const payload = parseJwt(token);
            if (!payload || !payload.roles) {
                alert('JWT payload를 읽을 수 없습니다.');
                return;
            }

            if (payload.roles.includes('ROLE_ADMIN')) {
                window.location.href = '/pages/admin/dashboard';
            } else {
                window.location.href = '/pages/rooms';
            }

        } else {
            // 2. 로그인 실패 -> 회원가입 시도
            let signupRes = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (signupRes.ok) {
                const data = await signupRes.json();
                document.getElementById('login-result').textContent = "회원가입 완료. 다시 로그인 해주세요.";
                location.reload();
            } else {
                document.getElementById('login-result').textContent = "회원가입 실패";
            }
        }
    }
</script>

</body>
</html>
