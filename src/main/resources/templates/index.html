<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
    <script>
        const socket = new WebSocket("ws://localhost:8080/ws/chat");

        socket.onopen = () => {
            console.log("connected");
            socket.send("hello websocket");
        };

        socket.onmessage = (event) => {
            console.log("message:", event.data);
        };
    </script>

</head>
