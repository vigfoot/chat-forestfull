<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forestfull</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-5">Chat Forestfull 로그인</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                    <button class="btn btn-success w-100" onclick="loginOrSignup()">로그인 / 회원가입</button>
                    <pre id="login-result" class="mt-3 bg-dark text-white p-2 rounded" style="font-size:0.85rem;"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loginOrSignup() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 로그인 시도
        const xhrLogin = new XMLHttpRequest();
        xhrLogin.open('POST', '/api/auth/login', true);
        xhrLogin.withCredentials = true; // 쿠키 전송
        xhrLogin.setRequestHeader('Content-Type', 'application/json');
        xhrLogin.onload = function () {
            if (xhrLogin.status === 200) {
                const data = JSON.parse(xhrLogin.responseText);
                document.getElementById('login-result').textContent = "로그인 성공!";

                // 서버에서 roles를 보내준다고 가정
                if (data.roles && data.roles.includes('ROLE_ADMIN')) {
                    window.location.href = '/pages/admin/dashboard';
                } else {
                    window.location.href = '/pages/rooms';
                }
            } else if (xhrLogin.status === 401) {
                // 로그인 실패 -> 회원가입 시도
                const xhrSignup = new XMLHttpRequest();
                xhrSignup.open('POST', '/api/auth/signup', true);
                xhrSignup.withCredentials = true;
                xhrSignup.setRequestHeader('Content-Type', 'application/json');
                xhrSignup.onload = function () {
                    if (xhrSignup.status === 200) {
                        document.getElementById('login-result').textContent = "회원가입 완료. 다시 로그인 해주세요.";
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    } else if (xhrSignup.status === 409) {
                        document.getElementById('login-result').textContent = "사용자가 이미 존재합니다.";
                    } else {
                        document.getElementById('login-result').textContent = "회원가입 실패";
                    }
                };
                xhrSignup.send(JSON.stringify({ username, password }));
            } else {
                document.getElementById('login-result').textContent = "로그인 실패";
            }
        };
        xhrLogin.send(JSON.stringify({ username, password }));
    }
</script>

</body>
</html>
