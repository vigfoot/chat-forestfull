<footer th:fragment="footer" class="cf-footer-minimized mt-auto">
    <div class="container py-1">
        <div class="d-flex justify-content-center align-items-center">

            <div class="text-center small px-3 d-flex align-items-center">
                <img src="/images/forestfull.svg" alt="Chat ForestFull Logo" class="footer-inline-logo me-1">
                <span class="fw-bold" style="color: var(--cf-text-primary);">Chat ForestFull</span>
                <span class="ms-2">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span></span>
                <span class="ms-3 d-none d-sm-inline">All rights reserved.</span>
            </div>

            <div class="text-center small px-3 d-flex align-items-center">
                <a href="https://github.com/your-project" target="_blank" title="GitHub" style="color: var(--cf-text-secondary);">
                    <i class="bi bi-github mx-1"></i>
                </a>
                <a href="#" target="_blank" title="Twitter" style="color: var(--cf-text-secondary);">
                    <i class="bi bi-twitter mx-1"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="common-ui">
    <div id="top-alert-area" class="alert alert-warning alert-dismissible fade show d-none" role="alert"
         style="position: fixed; top: 0; left: 0; right: 0; z-index: 1050; margin: 0; border-radius: 0;">
        <span id="top-alert-message">Announcement Message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="modal fade" id="commonModal" tabindex="-1" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-bg-dark" style="background-color: var(--cf-dark-bg-secondary) !important; border-color: var(--cf-border-color);">
                <div class="modal-header border-bottom" style="border-color: var(--cf-border-color) !important;">
                    <h5 class="modal-title" id="commonModalLabel">Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="commonModalBody">
                    Content
                </div>
                <div class="modal-footer border-top-0" id="commonModalFooter">
                </div>
            </div>
        </div>
    </div>
</div>
