<header>
    <nav th:fragment="header" class="navbar navbar-expand-lg cf-navbar-custom sticky-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <img src="/images/forestfull.svg" alt="Chat ForestFull Logo" class="header-inline-logo">
                Chat ForestFull
            </a>

            <button class="navbar-toggler border-0 cf-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pages/rooms}"
                           th:classappend="${currentUri != null and currentUri.startsWith('/pages/rooms') ? 'active' : ''}">Chat Rooms</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/pages/admin/dashboard}"
                           th:classappend="${currentUri != null and currentUri.startsWith('/pages/admin') ? 'active' : ''}">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Privacy Policy">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Terms of Use">Terms of Use</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/30/303640/FFFFFF?text=P" alt="Profile Icon" class="profile-icon me-2">
                            <span class="d-none d-lg-inline me-2">Lumberjack</span>
                            <span class="badge rounded-pill text-bg-success d-none d-lg-inline" title="Active Users">
                                <i class="bi bi-people-fill me-1"></i>
                                <span id="active-user-count">15</span>
                            </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form th:fragment="logout-form" id="logout-form" method="POST" th:action="@{/logout}">
    </form>
</header>
