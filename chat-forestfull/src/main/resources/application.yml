spring:
  application:
    name: chat-forestfull
  profiles:
    default: dev
logging:
  level:
    root: INFO
jwt:
  secret: ENC(JWT-SECRET-KEY)
  expiration: 86400000 # 24 hours
websocket:
  endpoint: "/ws/chat"
  heartbeat-interval: 30000

---
# ==========================================
# DEV ??
# ==========================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3333/chatforestfull?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: james
    password: ENC(DEV-PASSWORD)

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.chatforestfull.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 5

jasypt:
  encryptor:
    password: local-dev-secret
    algorithm: PBEWITHHMACSHA512ANDAES_256

logging:
  level:
    com.forestfull.chat: DEBUG
    org.apache.ibatis: DEBUG


---
# ==========================================
# PROD ??
# ==========================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/chatforestfull?useSSL=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: prod_user
    password: ENC(PROD-PASSWORD)

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.chatforestfull.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 200
    default-statement-timeout: 5


jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}
    algorithm: PBEWITHHMACSHA512ANDAES_256

logging:
  level:
    com.forestfull.chat: INFO
    org.apache.ibatis: WARN